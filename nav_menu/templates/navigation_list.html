{% load cms_tags %}

<ul {% if instance.css_class %} class="{{ instance.css_class }}" {% endif %} >
{% for item in instance.navigationlistitem_set.all %}
  <li>
    <a href="{{ item.get_link }}"
    {% if item.target %}
      target="{{ item.target }}"
    {% endif %}>
      {% if item.image %}
        <img alt="{{ item.name }}" src="{{ item.image.url }}">
      {% else %}
        {{ item.name }}
      {% endif %}
    </a>
  </li>
{% endfor %}
</ul>
