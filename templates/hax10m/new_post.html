{% extends "base.html" %}

{% block content %}
<h2>New Blog Post</h2>
<form action="{% url blog.views.add_post %}" method="POST">{% csrf_token %}
    <table><tr><td>Title:</td><td class="form">

        {{ form.title }}

        </td></tr>
        <td>Body:</td><td class="form">{{ form.body_markdown }}</td></tr>
        <tr><td>Tags:</td><td>{{ form.tags }}</td></tr>
    </table>
    <div class="error">{{ error }}</div>
    <input type="submit" value="Submit">
</form>


{% endblock %}
